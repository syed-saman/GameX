<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Shop Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pap6Y8yM6Zdh6+Uz9Q6VwH8zY3H0rZpF+QZCmklJ1eG5G8vJ3OeK9bp1f+Ujw5lRBB8+0uG5Zp2dEvjBzp9g9g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body { font-family: 'Orbitron', sans-serif; background: linear-gradient(135deg, #1b1b1b, #111); color: #fff; margin: 20px; }
    h1, h2 { color: #e10600; text-shadow: 0 0 8px rgba(225,6,0,0.8); }
    .system { background: #232323; border: 2px solid #e10600; padding: 20px; margin-bottom: 20px; border-radius: 12px; position: relative; overflow: hidden; box-shadow: 0 6px 15px rgba(0,0,0,0.8); }
    .controls { margin-top: 15px; }
    .controls button { background: #e10600; color: #fff; border: none; padding: 10px 16px; margin-right: 8px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: transform .2s, background .2s; }
    .controls button:hover { background: #ff3a3a; transform: scale(1.1); }
    .timer { font-size: 1.4em; font-weight: bold; margin-top: 12px; animation: pulseTimer 2s infinite; text-shadow: 0 0 5px rgba(225,6,0,0.8); }
    @keyframes pulseTimer { 0%,100% { text-shadow: 0 0 5px rgba(225,6,0,0.8); } 50% { text-shadow: 0 0 15px rgba(225,6,0,1); } }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #444; padding: 10px; text-align: center; }
    th { background: #e10600; color: #fff; }
    td { background: #2a2a2a; }
    label { display: inline-block; margin-right: 15px; }
    input, select { background: #444; color: #fff; border: 1px solid #666; border-radius: 4px; padding: 6px; margin-left: 6px; transition: box-shadow .2s; position: relative; z-index: 1; }
    input:focus, select:focus { outline: none; box-shadow: 0 0 5px rgba(225,6,0,0.8); }
  </style>
</head>
<body>
  <h1><i class="fas fa-gamepad"></i> Game Shop Timer</h1>
  <div id="systems-container"></div>

  <!-- Sounds -->
  <audio id="alert-sound" src="https://www.myinstants.com/media/sounds/sony_ericsson_z600.mp3" preload="auto"></audio>
  <audio id="end-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <div id="history">
    <h2><i class="fas fa-history"></i> Session History</h2>
    <button id="clear-history"><i class="fas fa-trash-alt"></i> Clear History</button>
    <table>
      <thead><tr><th>System</th><th>Name</th><th>Players</th><th>Date</th><th>Start</th><th>End</th><th>Duration(min)</th><th>Amount(₹)</th></tr></thead>
      <tbody id="history-body"></tbody>
    </table>
  </div>

  <script>
    const RATES = { single: 80, double: 60 };
    const TIME_OPTIONS = [ { label: '15 minutes', minutes: 15 }, { label: '30 minutes', minutes: 30 }, { label: '1 hour', minutes: 60 } ];
    const HISTORY_KEY = 'gameShopHistory';
    const alertSound = document.getElementById('alert-sound');
    const endSound = document.getElementById('end-sound');

    class GameSystem {
      constructor(id) {
        this.id = id;
        this.initUI();
      }

      initUI() {
        const container = document.createElement('div'); container.className = 'system';
        container.innerHTML = `
          <h2><i class="fas fa-desktop"></i> System ${this.id}</h2>
          <label>Name:<input id="name-${this.id}"/></label>
          <label>Players:<select id="players-${this.id}"><option value="1">1</option><option value="2">2</option></select></label>
          <label>Time:<select id="slot-${this.id}">${TIME_OPTIONS.map(o => `<option value="${o.minutes}">${o.label}</option>`).join('')}</select></label>
          <div class="controls">
            <button id="start-${this.id}"><i class="fas fa-play"></i> Start</button>
            <button id="end-${this.id}"><i class="fas fa-stop-circle"></i> End</button>
            <button id="add-${this.id}"><i class="fas fa-plus"></i> +30</button>
            <button id="remove-${this.id}"><i class="fas fa-minus"></i> -30</button>
          </div>
          <div id="timer-${this.id}" class="timer">Not started</div>
          <div id="amount-${this.id}"></div>
        `;
        document.getElementById('systems-container').appendChild(container);

        this.nameInput = document.getElementById(`name-${this.id}`);
        this.playersSelect = document.getElementById(`players-${this.id}`);
        this.slotSelect = document.getElementById(`slot-${this.id}`);
        this.timerDisplay = document.getElementById(`timer-${this.id}`);
        this.amountDisplay = document.getElementById(`amount-${this.id}`);
        document.getElementById(`start-${this.id}`).addEventListener('click', () => this.startTimer());
        document.getElementById(`end-${this.id}`).addEventListener('click', () => this.endSession());
        document.getElementById(`add-${this.id}`).addEventListener('click', () => this.modifyTime(30));
        document.getElementById(`remove-${this.id}`).addEventListener('click', () => this.modifyTime(-30));
      }

      startTimer() {
        if (!this.nameInput.value.trim()) { alert('Please enter a name.'); return; }
        const minutes = parseInt(this.slotSelect.value);
        const players = parseInt(this.playersSelect.value);
        this.startTime = new Date();
        this.endTime = new Date(this.startTime.getTime() + minutes * 60000);
        this.alertTime = new Date(this.endTime.getTime() - 2 * 60000);
        this.computeAmount(players, minutes);
        clearInterval(this.interval);
        this.alerted = false;
        this.interval = setInterval(() => this.update(), 1000);
        this.update();
      }

      endSession() {
        if (!this.startTime) return;
        clearInterval(this.interval);
        const now = new Date();
        const elapsed = (now - this.startTime) / 60000; // in minutes
        let charge = 0;
        if (elapsed > 3) {
          // Charge minimum 30 minutes
          const players = parseInt(this.playersSelect.value);
          const rate = players === 1 ? RATES.single : RATES.double;
          charge = +(rate / 60 * 30 * players).toFixed(2);
        }
        this.timerDisplay.textContent = 'Session ended';
        endSound.play();
        this.recordHistory(this.nameInput.value.trim(), parseInt(this.playersSelect.value), this.startTime, now, elapsed, charge);
        renderHistory();
      }

      modifyTime(deltaMin) {
        if (!this.endTime) return;
        this.endTime = new Date(this.endTime.getTime() + deltaMin * 60000);
        this.alertTime = new Date(this.endTime.getTime() - 2 * 60000);
      }

      computeAmount(players, minutes) {
        const rate = players === 1 ? RATES.single : RATES.double;
        this.amount = +(rate / 60 * minutes * players).toFixed(2);
        this.amountDisplay.textContent = `Amount: ₹${this.amount}`;
      }

      update() {
        const now = new Date();
        if (now >= this.alertTime && now < this.endTime && !this.alerted) {
          alertSound.play();
          alert(`System ${this.id}: 2 minutes left!`);
          this.alerted = true;
        }
        if (now >= this.endTime) {
          clearInterval(this.interval);
          this.timerDisplay.textContent = 'Session ended';
          endSound.play();
          this.recordHistory(this.nameInput.value.trim(), parseInt(this.playersSelect.value), this.startTime, this.endTime, (this.endTime - this.startTime) / 60000, this.amount);
          renderHistory();
          return;
        }
        const diff = this.endTime - now;
        const m = Math.floor(diff / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        this.timerDisplay.textContent = `${m}m ${s}s remaining`;
      }

      recordHistory(name, players, start, end, duration, amount) {
        const rec = {
          system: this.id,
          name,
          players,
          date: start.toLocaleDateString(),
          start: start.toLocaleTimeString(),
          end: end.toLocaleTimeString(),
          duration: Math.ceil(duration),
          amount
        };
        const hist = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
        hist.push(rec);
        localStorage.setItem(HISTORY_KEY, JSON.stringify(hist));
      }
    }

    function renderHistory() {
      const body = document.getElementById('history-body');
      body.innerHTML = '';
      const hist = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
      hist.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.system}</td>
          <td>${r.name}</td>
          <td>${r.players}</td>
          <td>${r.date}</td>
          <td>${r.start}</td>
          <td>${r.end}</td>
          <td>${r.duration}</td>
          <td>₹${r.amount}</td>
        `;
        body.appendChild(tr);
      });
    }

    document.getElementById('clear-history').addEventListener('click', () => {
      localStorage.removeItem(HISTORY_KEY);
      renderHistory();
    });

    // Initialize three systems
    for (let i = 1; i <= 3; i++) new GameSystem(i);
    renderHistory();
  </script>
</body>
</html>
